name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'pnpm' 

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install 

      - name: Build
        run: pnpm build
